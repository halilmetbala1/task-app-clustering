defaultTaskDescription=Datenpunkte: {0}\
  \ Start-Zentroiden: {1}.<br>\
  \ Führen Sie den k-Means-Algorithmus auf den {2} gegebenen Datenpunkten durch, indem Sie diese den {3} Clustern zuweisen.<br>\
  \ Verwenden Sie dafür die {4}-Distanz.<br>\
  \ Die Formel für die {4}-Distanz lautet: {5}.<br>\
  \ Verwenden Sie das Format [(x,y): A,B,...]; [(x,y): C,D,...], wobei (x,y) das Zentrum des Clusters und die Buchstaben die zugewiesenen Datenpunkte darstellen.<br>\
  \ Innerhalb einer Iteration werden die Cluster durch Semikolon ; getrennt.<br>\
  \ Mehrere Iterationen müssen durch eine Zeile mit genau zwei Bindestrichen `--` getrennt werden.<br>\
  \ Verwenden Sie Punkte . als Dezimaltrennzeichen. Die Reihenfolge der Cluster ist beliebig.<br>\
  \ \
  \ Beispiel:<br>\
  \ [(36.89,50.50): J]; [(40.78,41.84): B, D]<br>\
  \ --<br>\
  \ [(38.84,49.70): B, J]; [(35.90,43.20): D]<br>\
  \ --<br>\
  \ [(37.30,47.60): B, J]; [(33.80,44.10): D]<br>\
  \ \
  \ {6} <br>\
  \ Hinweis: Die erste und die letzte Iteration werden mit weniger Punkten bewertet, da der Fokus auf den Zwischenschritten des k-Means-Verfahrens liegt.

