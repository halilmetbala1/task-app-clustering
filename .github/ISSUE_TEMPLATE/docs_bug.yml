name: ðŸ“š Documentation or README.md issue report
description: Report an issue in the project's documentation or README.md file.
title: "[Documentation]: "
labels: ["Documentation", "Status: Triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks :heart: for taking the time to fill out this documentation bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: checkboxes
    id: search
    attributes:
      label: Search
      options:
        - label: I have used the search function to check whether the issue already exists.
          required: true
