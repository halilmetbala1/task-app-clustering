name: üöÄÔ∏è Enhancement Request
description: File an enhancement request. Improve an existing feature.
title: "[Enhancement]: "
labels: ["Type: Enhancement", "Status: Triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks :heart: for taking the time to fill out this enhancement request!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the feature you're interested in.
      placeholder: Tell us what you want!
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Suggested Solution
      description: Describe the solution you'd like. A clear and concise description of what you want to happen.
      placeholder: How can the feature be implemented?
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any additional information that help to understand the feature request.
    validations:
      required: false
  - type: checkboxes
    id: search
    attributes:
      label: Search
      options:
        - label: I have used the search function to check whether the enhancement request already exists.
          required: true
